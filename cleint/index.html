<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://icons.iconarchive.com/icons/sonya/swarm/256/Fast-Food-icon.png">
    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="./css/sweetalert.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pemadam Kelaparan</title>
</head>

<body>

    <div id="app" class="ui fluid container imageHeader">
        <img src="http://www.foodspotting.com/images/footer-v2.png" alt="">
        <div class="ui container bgMenu">
            <div class="ui eight column grid bagMenu">
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="https://cdn0.iconfinder.com/data/icons/cartoon-food/512/Food_512-02.png">
                        <div>Breakfast</div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="http://www.freeiconspng.com/uploads/lunch-menu-png-19.png">
                        <div>Lunch</div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="https://cdn2.iconfinder.com/data/icons/love-and-romance-collection/383/dinner-512.png">
                        <div>Dinner</div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="http://icons.iconarchive.com/icons/graphicloads/food-drink/256/beer-icon.png">
                        <div>Drinks-Nighlife</div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="http://m.hiapphere.org/data/icon/201512/HiAppHere_com_com.samymarboy.theme.material.iconpack.paid.png">
                        <div>Cafe's</div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="http://www.homesinhamiltonontario.com/account/2b7e81c6291f26fe/pages/116273_13.png">
                        <div>Luxury Dining</div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="https://cdn3.iconfinder.com/data/icons/food-icons-3/512/donut-512.png">
                        <div>Desserts-Bakes</div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <img class="imgMenu" src="https://www.shareicon.net/data/512x512/2015/10/03/111191_food_512x512.png">
                        <div>Dilvery</div>
                    </a>
                </div>
            </div>



        </div>

        <div class="ui center aligned container menuSerach">
            <div class="ui search">
                <div class="ui icon input">
                    <input class="ui input inputsize" type="text" placeholder="Ketik dan Temukan...">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>

        <div class="ui center aligned container menuFood">
            <div class="ui three link cards">
                <div class="card"  v-for="showfood in food" onclick="tampil()">
                    <div class="image">
                        <img v-bind:src="showfood.imageUrl">
                    </div>
                    <div class="content">
                        <div class="header">{{showfood.name}}</div>
                        <div class="meta">
                            <a>{{showfood.category}}</a>
                        </div>
                        <div class="description">
                            {{showfood.address}}
                        </div>
                    </div>
                    <div class="extra content">
                        <span class="right floated">
                            Rp. {{showfood.price}}
                          </span>
                        <span class="left floated">
                          <div class="extra">
                            Rating:
                            <div class="ui star rating"  v-bind:data-rating="showfood.rating">
                              <i class="icon active"></i>
                              <i class="icon active"></i>
                              <i class="icon active"></i>
                              <i class="icon active"></i>
                              <i class="icon"></i>
                            </div>
                          </div>
                        </span>
                    </div>
                </div>

            </div>
            <div class="ui four link cards">
                <div class="card" v-for="showrandomfood in randomfood">
                    <div class="image">
                        <img v-bind:src="showrandomfood.imageUrl">
                    </div>
                    <div class="extra">
                        {{showrandomfood.name}}
                    </div>
                </div>
            </div>
        </div>


        <div class="ui inverted vertical footer segment">
            <div class="ui center aligned container">
                <div class="ui stackable inverted divided grid">
                    <div class="three wide column">
                        <h4 class="ui inverted header">About Me</h4>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Contact</h4>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Maps</h4>
                    </div>
                    <div class="seven wide column">
                        <button class="ui facebook button">
                            <i class="facebook icon"></i>
                            Facebook
                        </button>
                        <button class="ui instagram button">
                            <i class="instagram icon"></i>
                            Instagram
                        </button>
                        <button class="ui youtube button">
                            <i class="youtube icon"></i>
                            YouTube
                        </button>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>

                <img src="https://pbs.twimg.com/profile_images/466651561083416576/wo6xcTti_400x400.jpeg" class="ui centered mini image">

                <div class="ui horizontal inverted small divided link list">
                    <a class="item" href="#">Site Map</a>
                    <a class="item" href="#">Contact Us</a>
                    <a class="item" href="#">Terms and Conditions</a>
                    <a class="item" href="#">Privacy Policy</a>
                </div>
            </div>
        </div>

        <div class="ui large modal">
            <i class="close icon"></i>
            <form class="ui form formRead">
                <div class="field">
                    <input type="text" id="title" placeholder="Title">
                </div>
                <div class="field">
                    <input type="text" id="address" placeholder="Address">
                </div>
                <div class="field">
                    <textarea id="description" placeholder="Description" rows="3"></textarea>
                </div>
                <div class="field">
                    <input type="text" id="price" placeholder="1000000">
                </div>
                <div class="field">
                    <input type="text" id="contact" placeholder="085789897676">
                </div>
                <div class="field">
                    <input type="text" id="imageUrl" placeholder="Image URL">
                </div>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/vueConnect.js"></script>
    <script type="text/javascript" src="./js/semantic.min.js"></script>
    <script type="text/javascript" src="./js/sweetalert.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    </script>
</body>

</html>
