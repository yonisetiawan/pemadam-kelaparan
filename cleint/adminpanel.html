    <div id="app" class="ui container containerTOP">
        <div class="boxTodos">
            <form class="ui form">
                <div class="field">
                    <label>Name</label>
                    <input id="name" type="text" name="name" placeholder="Name" v-model="inputFood.name">
                </div>
                <div class="field">
                    <label>Address</label>
                    <textarea id="address" placeholder="Address" rows="3" v-model="inputFood.address"></textarea>
                </div>
                <div class="field">
                    <label>Category</label>
                    <input id="category" type="text" name="category" placeholder="Category" v-model="inputFood.category">
                </div>
                <div class="field">
                    <label>Price</label>
                    <input id="price" type="text" name="price" placeholder="Price" v-model="inputFood.price">
                </div>
                <div class="field">
                    <label>imageUrl</label>
                    <input id="iamgeUrl" type="text" name="imageUrl" placeholder="imageUrl" v-model="inputFood.imageUrl">
                </div>
                <div class="field">
                    <label>youtubeUrl</label>
                    <input id="youtubeUrl" type="text" name="youtubeUrl" placeholder="youtubeUrl" v-model="inputFood.youtubeUrl">
                </div>
                <div class="field">
                    <label>Rating</label>
                    <input id="rating" type="text" name="rating" placeholder="Rating" v-model="inputFood.rating">
                </div>
            </form>
            <div class="submitTodo five ui buttons">
                <button v-on:click="createOneFood()" class="positive ui button">Add Food</button>
            </div>
        </div>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th id="action">Action</th>
                </tr>
            </thead>
            <tbody id="listtodo">

            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="4">
                        <div class="buttonStatus">
                            <button onclick="warningAction('remove')" class="ui red button">Remove</button>
